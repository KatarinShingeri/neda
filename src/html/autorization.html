<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
</head>
<body>
    <div class="header">
        <div class="header__body">
            <div class="header__logo"><img src="/src/images/лого.png" ></div>
            <div class="header__buttons">
                <button class="button__white">Вход</button>
                <button class="button__white">Регистрация</button>
            </div>
        </div>
        
    </div>
    <div class="autorization">
        <div class="autorization__body">
            <div class="autorization__form">
            <div class="autorization__head">
                <div class="autorization__title">
                    <h1>Вход</h1>
                </div>
            </div>
            <div class="autorization__row">
                         <div class="autorization__login">
                          <label for="">Введите логин</label>
                          <input type="text">
                         </div>
                         <div class="autorization__password">
                            <label for="">Введите пароль</label>
                            <input type="text">
                         </div>
                         <div class="autorization__forget">
                        <a href="">Забыли логин</a> / <a href="">Забыли пароль</a>
                         </div>
                         <div class="autorization__buttons">
                             <button class="button__grey">Вход</button>
                             <button class="button__grey">Регистрация</button>
                         </div>
                        </div>
            </div>
        </div>
    </div>

</body>
</html>
