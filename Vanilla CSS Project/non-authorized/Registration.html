<html>
    <head>
        <link rel=stylesheet href="css/style.css">
    </head>
    <body>
        <header>
            <a href="Registration.html"><button class="reg">Регистрация</button></a>
            <a href="Log_in.html"><button class="in">Вход</button></a>
            <a href="index.html"><img class="log" src="img/лого.png"></a>
            <p><font size="6" color="#F2766B" face="Arial">Onnoral</font></p>
        </header>
        <div class=sng>
            <div class=form-container>
                <form>
                    <img class="avatar" src="img/место аватарки для регистрации.png">
                    <p class="lefttt">Введите логин:</p>
                    <input class="left" type="text" placeholder="login">
                    <p class="lefttt">Введите пароль:</p>
                    <input class="left" type="password" placeholder="password">
                    <p class="lefttt">Введите пароль повторно:</p>
                    <input class="left" type="password" placeholder="password">
                    <p class="lefttt">Введите почту:</p>
                    <input class="left" type="mail" placeholder="mymail@gmail.com">
                    <p class="righttt">Введите дату рождения:</p>
                    <input class="right" type="data" placeholder="10/10/1999">
                    <p class="righttt">Введите номер телефона:</p>
                    <input class="right" type="telephone" placeholder="+7-000-00-00">
                    <p class="righttt">Пользовательское соглашение:</p>
                    <input type="checkbox" class="custom-checkbox" id="frog" name="frog" value="yes">
                    <label for="frog">Соглашение 1</label>
                    <input type="checkbox" class="custom-checkbox" id="frog1" name="frog1" value="yes">
                    <label for="frog1">Соглашение 2</label>
                    <button class="inbtnchk">Регистрация</button>
                </form>
            </div>
        </div>
    </body>
</html>
